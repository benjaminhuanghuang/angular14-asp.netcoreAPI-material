<div style="width: 80%;margin-top:50px; margin:auto; padding: 2-px";>
  <h1>List Employees</h1>
  <button mat-raised-button color="primary">
    <mat-icon></mat-icon> New Employee
  </button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="write something" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataEmployee" matSort>
      <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td ></td>
      </ng-container>

    </table>
  </div>
</div>
